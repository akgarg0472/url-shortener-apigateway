server:
  port: 8765

spring:
  application:
    name: urlshortener-api-gateway
  data:
    redis:
      host: localhost
      port: 6379
      database: 4
      password:
  profiles:
    active: prod
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        instance-id: ${spring.application.name}-${spring.application.instance_id:${random.value}}
        register: true
        fail-fast: true
        enabled: true
        prefer-ip-address: true
        catalog-services-watch-delay: 30000
        health-check-interval: 30s
        register-health-check: true
        heartbeat:
          enabled: true
          ttl: 30s
          reregister-service-on-failure: true
        deregister: true
        health-check-critical-timeout: 30s
        health-check-path: null

management:
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,prometheus,info
      base-path: /admin/management
  endpoint:
    health:
      show-details: always
    info:
      access: read_only
    metrics:
      access: read_only

logging:
  level:
    com.akgarg.client.authclient: INFO

auth:
  client:
    redis:
      host: localhost
      port: 6379
      pool:
        max-total: 128
        max-idle: 128
        min-idle: 16
  service:
    endpoints:
      verify-admin: /api/v1/auth/verify-admin

# noinspection SpringBootApplicationYaml
rate-limiter:
  limits:
    per-minute:
      "/api/v1/payments/paypal/webhook": 100
      "/api/v1/auth/**": 10
      "/api/v1/urlshortener/**": 5
      "/api/v1/statistics/**": 20
      "/api/v1/profiles/**": 20
      "/api/v1/payments/**": 20
      "/api/v1/subscriptions/**": 20
      "/api/v1/subscriptions/packs/**": 50
      "/**": 50